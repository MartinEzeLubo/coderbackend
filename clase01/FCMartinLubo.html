        var listadoLibros = [];

        function Usuario(nombre, apellido, libros, mascotas){

            this.nombre = nombre
            this.apellido = apellido
            this.libros = libros
            this.mascotas = mascotas

            this.getFullName = function(){
                var fullName = `${nombre} ${apellido}`;
                return fullName;
            }
            this.addMascota = function(mascota){
                mascotas.push(mascota)
            }
            this.getMascotas = function(){
                return mascotas.length;
            }
            this.addBook = function (titulo, autor){
                libros.push(new libro(titulo, autor));
            };
            this.getBooks = function(){
                var librosActuales = [];
                libros.forEach(element => {
                    librosActuales.push(element.titulo);
                })
                return librosActuales;
            };
        }
        
        var persona = new Usuario('Martin', 'Lubo', listadoLibros, listadoMascotas);
